name:                mscheme
version:             0.1.0.0
github:              "githubuser/mscheme"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mscheme#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:
  - src
  - app

executables:
  mscheme:
    main:                mscheme.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hashtables
    - mtl
    - transformers

  mscheme2:
    main:                mscheme2.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hashtables
    - mtl
    - transformers

tests:
  mscheme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mscheme
    - HUnit
    - silently
    - hspec-discover
    - hspec

    